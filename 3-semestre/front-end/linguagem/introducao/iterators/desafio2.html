<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <script>
            const nomes = ["Wilton de Paula Filho", "Maria Jose da Silva", "Ana Maria"]

            const getFirstLastNames = (nomes) =>
                nomes.map((nome) => {
                    const tmp = nome.split(" ")
                    return `${tmp[0]} ${tmp[tmp.length - 1]}`
                })

            console.log(getFirstLastNames(nomes))
        </script>
    </head>
    <body></body>
</html>
